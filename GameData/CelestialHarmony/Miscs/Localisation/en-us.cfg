	#LOC_CH_Valheilheim_ScienceDef_EVAReport_FlyingHigh_Midlands1 = From out here, you can see how the surface looks noticable different than the lowlands and dunes. The crew inside say that the surface is harder than the other biomes. We should probably go down there to investigate.
