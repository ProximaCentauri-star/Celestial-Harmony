	#LOC_CH_Valheilheim_ScienceDef_EVAReport_FlyingHigh_Dunes1 = As you hangg on to the side of the ship, you pe at the dunes below. The dunes look pretty similar to the desert nearby, but have more rocks. This might be a good place to study the desert without too much risk of sand.
	#LOC_CH_Valheilheim_ScienceDef_EVAReport_FlyingHigh_Dunes2 = As you look down at the surface, you think that this would be an excellent place for a surface base, since you can study the desert without having all your equipment sandblasted.
