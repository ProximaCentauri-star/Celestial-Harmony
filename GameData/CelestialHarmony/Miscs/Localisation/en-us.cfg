	#LOC_CH_Valheilheim_ScienceDef_EVAReport_FlyingHigh_ApocalypseDesert1 = You get out of the hatch and look down upon the barren planet. This desert covers more than half of the planet, and doesn't have anything interesting going on. Or does it?
	#LOC_CH_Valheilheim_ScienceDef_EVAReport_FlyingHigh_ApocalypseDesert2 = At this altitude, you can see how the desert is really just a barren wasteland. Nothing too interesting here. We should probably go the nearby dunes for actual science.
