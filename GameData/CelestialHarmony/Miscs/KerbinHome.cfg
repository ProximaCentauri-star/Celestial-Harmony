// Now we need to make every CH planets orbit Harmonia and not the Sun

@Kopernicus:HAS[@CelestialHarmonySettings:HAS[#HomeSwitch[Kerbin]]]:AFTER[Kopernicus]
{
    @Body[Dasar]
	{
		@Orbit
		{
			%referenceBody = Harmonia
		}
	}
    @Body[Valheilheim]
	{
		@Orbit
		{
			%referenceBody = Harmonia
		}
	}
    @Body[Trom]
	{
		@Orbit
		{
			%referenceBody = Harmonia
		}
	}
    @Body[Aklarka]
	{
		@Orbit
		{
			%referenceBody = Harmonia
		}
	}
    @Body[Magnifica]
	{
		@Orbit
		{
			%referenceBody = Harmonia
		}
	}
    @Body[Gaia]
	{
		@Orbit
		{
			%referenceBody = Harmonia
		}
	}
}

