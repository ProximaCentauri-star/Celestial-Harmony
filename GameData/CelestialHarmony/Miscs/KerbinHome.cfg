// Now let's make Alia and the other moons orbit Sanctar instead of Kerbin

@Kopernicus:HAS[@CelestialHarmonySettings:HAS[#HomeSwitch[Kerbin]]]:AFTER[Kopernicus]
{
    @Body[Alia]
	{
		@Orbit
		{
			%referenceBody = Sanctar
		}
	}
    @Body[Krob]
	{
		@Orbit
		{
			%referenceBody = Sanctar
		}
	}
    @Body[Cili]
	{
		@Orbit
		{
			%referenceBody = Sanctar
		}
	}
}

@Scatterer_planetsList:HAS[@CelestialHarmonySettings:HAS[#HomeSwitch[Kerbin]]]:LAST[Scatterer]
{
	@scattererCelestialBodies
	{
		@Item:HAS[#celestialBodyName[Kerbin]]
		{
			@celestialBodyName = Sanctar
			@transformName = Sanctar
            !eclipseCasters{}
			eclipseCasters
			{
				Item = Alia
                Item = Krob
                Item = Cili
			}
		}
		@Item:HAS[#celestialBodyName[Alia]]
		{
			!eclipseCasters{}
			eclipseCasters
			{
				Item = Sanctar
                Item = Krob
                Item = Cili
			}
		}
		
	}
    @sunflares:HAS[#Item[Sun]]
    {
        @Item = Harmonia
    }
}
// *****************************Scatterer*****************************
@Scatterer_atmosphere:HAS[@CelestialHarmonySettings:HAS[#HomeSwitch[Kerbin]]]:LAST[Scatterer]
{
	@Atmo:HAS[#name[Kerbin]]
	{
		@name = Sanctar
	}
}

@Scatterer_ocean:HAS[@CelestialHarmonySettings:HAS[#HomeSwitch[Kerbin]]]:LAST[Scatterer]
{
	@Ocean:HAS[#name[Kerbin]]
	{
		@name = Sanctar
	}
}

@Scatterer_sunflare:HAS[@CelestialHarmonySettings:HAS[#HomeSwitch[Kerbin]]]:LAST[CelestialHarmony]
{
	@Sun
	{
		|_ = Harmonia
	}
}

// *****************************EVE*****************************
@EVE_CLOUDS:HAS[@CelestialHarmonySettings:HAS[#HomeSwitch[Kerbin]]]:LAST[CelestialHarmony]
{
	@OBJECT:HAS[#body[Kerbin]]
	{
		@body = Sanctar
	}
}

